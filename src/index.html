<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cursor Elements -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Main Content -->
    <section class="hero">
        <nav class="navbar">
            <h1 class="nav-btn">PHA5E</h1>
            <div class="nav-items">
                <button class="nav-btn">OUR TEAM</button>
                <button class="nav-btn">OUR VISION</button>
                <button class="nav-btn">OUR PROJECTS</button>
                <button class="nav-btn">CONTACT US</button>
                <button class="nav-btn lang-switch" id="langSwitch">EN/FR</button>
            </div>
        </nav>

        <div class="hero-content">
            <h1 class="hero-title">IMAGING UNIQUE CONCEPTS AND DIGITAL EXPERIENCES</h1>
        </div>

        <section class="gallery">
            <div class="gallery-item" data-key="biggerScience">
                <img src="images/1.png" alt="Project 1">
                <div class="hover-text">
                    <h3>BIGGER SCIENCE</h3>
                    <p>Immersive Experience /WebGL /Gaming</p>
                </div>
            </div>
            <div class="gallery-item" data-key="muchen">
                <img src="images/2.png" alt="Project 2">
                <div class="hover-text">
                    <h3>MUCHEN</h3>
                    <p>Experential Website</p>
                </div>
            </div>
            <div class="gallery-item" data-key="uganisha">
                <img src="images/3.png" alt="Project 3">
                <div class="hover-text">
                    <h3>UGANISHA</h3>
                    <p>Experential Website /WebGL /3D</p>
                </div>
            </div>
            <div class="gallery-item" data-key="oliveTree">
                <img src="images/4.jpg" alt="Project 4">
                <div class="hover-text">
                    <h3>OLIVE TREE</h3>
                    <p>Interactive Installation /Real Time</p>
                </div>
            </div>
        </section>
    </section>

    <section class="video-section">
        <div class="video-container">
            <video 
                class="background-video" 
                loop 
                playsinline 
                controls
                preload="auto"
            >
                <source src="assets/videos/Place To Be - Nick Drake (Music Video).mp4" type="video/mp4">
            </video>
        </div>
    </section>
        
    
    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/magnetic.js"></script>
    <script src="js/outline.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/scroll.js"></script>
</body>
</html>
